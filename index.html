<html>
<head>
  <meta name="apple-mobile-web-app-capable" content='yes'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src='javascripts/lib/jquery-1.7.1.js' type="text/javascript"></script>
  <script src='javascripts/lib/underscore-1.3.1.js' type="text/javascript"></script>
  <script src='javascripts/lib/backbone-0.9.1.js' type="text/javascript"></script>
  <script src='javascripts/CalApp.js' type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet/less" type="text/css" href="style.less">

  <script src='javascripts/lib/less-1.2.2.js' type="text/javascript"></script>

  <script id="header-template" type="text/html">
    <div id="date">
      <span id="day-of-week"><%= dayOfWeek %></span>
      <span id="month"><%= month %></span>
      <span id="day-of-month"><%= dayOfMonth %></span>
    </div>
    <div id='calendar-picker-wrap'>
      <select id='calendar-picker'></select>
    </div>

  </script>

  <script id="token-form-template" type='text/html'>
    <form id='token-form' method="<%= method %>" action="<%= action %>">
      <% _.each(data, function (elem, name, list) { %>
      <input type="hidden" name="<%= name %>" value="<%= elem %>">
      <% }); %>
    </form>
  </script>

  <script id="calendar-options-template" type='text/html'>
    <option value="<%= calendarId %>"><%= calendarName %></option>
  </script>

  <script id="current-time" type='text/html'>
    <div id='time-line' style="top:<%=offset%>"></div>
  </script>

  <script id="meeting-template" type="text/html">
    <div class='meeting'>
      <%= title %>
    </div>
  </script>

</head>
